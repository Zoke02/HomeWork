<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML - Text Fields</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
        />
    </head>
    <body>
        <form>
            <input type="text" maxlength="10" placeholder="Max 10 Characters" />
            <input type="text" readonly value="Read Only Value" />
            <input type="text" disabled value="Disabled Value" />
            <input type="number" placeholder="Numbers Only" />
            <input type="password" placeholder="Password is hidden" />
            <input type="date" />
            <input type="email" placeholder="Req Valid Email" />
            <textarea
                cols="30"
                rows="10"
                autofocus
                placeholder="Can be resized by dafault + Autofocus Boolean Attribute (This input gets selected first)"
            ></textarea>
        </form>
    </body>
</html>
