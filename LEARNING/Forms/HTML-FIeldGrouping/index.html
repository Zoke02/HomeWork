<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Field Grouping</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
        />
    </head>
    <body>
        <form>
            <section>
                <h2>Billing Adress</h2>
                <input type="text" />
                <input type="text" />
                <input type="text" />
            </section>
            <fieldset>
                <legend>Payment</legend>
                <input type="text" />
                <input type="text" />
                <input type="text" />
            </fieldset>
        </form>
    </body>
</html>
