<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animations</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                gap: 50px;
            }

            @keyframes pop {
                0% {
                    transform: scale(1);
                }

                25% {
                    transform: scale(1.25);
                }

                50% {
                    transform: rotate(45deg);
                    background: aquamarine;
                }

                100% {
                    transform: rotate(0);
                }
            }

            .box {
                width: 100px;
                height: 100px;
                background-color: lightseagreen;
                /* animation-name: pop;
                animation-duration: 5s;
                animation-delay: 1s;
                animation-iteration-count: 1;
                animation-timing-function: ease-out;
                animation-direction: alternate; */
                animation: pop 5s ease-out 1s 1 alternate;
            }

            .box2 {
                width: 100px;
                height: 100px;
                background-color: lightseagreen;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <div
            class="box2 animate__animated animate__bounce animate__infinite"
        ></div>
    </body>
</html>
