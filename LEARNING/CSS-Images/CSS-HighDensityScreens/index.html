<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>High Density Screens</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <img
      src="../Images/meal.jpg"
      alt="A bowl of salmon and curry."
      class="meal"
      srcset="../Images/mean.jpg 1x, ../Images/meal@2x.jpg 2x, ../Images/meal@3x.jpg 3x" />

    CSS is based on the logical rezolution. -->
  </body>
